<html>

<script>
function fact(b)
{
	var a,b,c;
	a=1;
	for(c=1;c<=b;++c)
	{
		a=c*a;
	}
return a;
}
function permu()
{
	
	var a,b,c,d;
	b=document.f1.t1.value;
	c=document.f1.t2.value;
if(b<c)
{
	alert("Syntax Error");
}
else
{
	d=b-c;
	a=(fact(b)/fact(d));
	document.f2.t3.value=a;
}
}
function combo()
{
	var a,b,c,d,e;
	b=document.f1.t1.value;
	c=document.f1.t2.value;
if(b<c)
{
	alert("Syntax Error");
}
else{
	d=b-c;
	e=fact(d)*fact(c);
	a=(fact(b)/e);
	document.f2.t3.value=a;
}
}
</script>
